<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Loja do Kaka — Estoque de Frutas</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #38bdf8;
      text-shadow: 0 0 10px #0ea5e9;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #1e293b;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.7);
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #facc15;
    }
    .qty {
      font-size: 16px;
      margin: 8px 0;
    }
    .price {
      font-size: 14px;
      color: #38bdf8;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Loja do Kaka — Estoque de Frutas</h1>
  <section class="grid" id="frutas"></section>
  <script>
    // Lista de frutas com quantidade e imagem local
    const frutas = [
      { nome: "Kitsune", qtd: 0, preco: "R$19,50", imagem: "images/Kitsune_Fruit.webp" },
      { nome: "Yeti", qtd: 1, preco: "R$12,50", imagem: "images/Yeti_Fruit.webp" },
      { nome: "Gas", qtd: 2, preco: "R$10,90", imagem: "images/Gas_Fruit.webp" },
      { nome: "Leopard", qtd: 4, preco: "R$9,90", imagem: "images/Leopard_Fruit.webp" },
      { nome: "Mamute", qtd: 3, preco: "R$3,90", imagem: "images/Mammoth_Fruit.webp" },
      { nome: "Gravity", qtd: 3, preco: "R$2,90", imagem: "images/Gravity_Fruit.webp" },
      { nome: "Portal", qtd: 3, preco: "R$2,90", imagem: "images/Portal_Fruit.webp" },
      { nome: "Buddha", qtd: 4, preco: "R$3,90", imagem: "images/Buddha_Fruit.webp" },
      { nome: "Shadow", qtd: 2, preco: "R$2,99", imagem: "images/Shadow_Fruit.webp" },
      { nome: "Venom", qtd: 2, preco: "R$2,99", imagem: "images/Venom_Fruit.webp" },
      { nome: "Control", qtd: 3, preco: "R$2,90", imagem: "images/Control_Fruit.webp" }
    ];

    function render() {
      const area = document.getElementById("frutas");
      area.innerHTML = "";
      frutas.forEach((f) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${f.imagem}" alt="${f.nome}" />
          <h2>${f.nome}</h2>
          <div class="qty">Estoque: ${f.qtd}</div>
          <div class="price">Valor: ${f.preco}</div>
        `;
        area.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>

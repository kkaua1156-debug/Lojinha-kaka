<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Loja do Kaka — Estoque de Frutas</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #38bdf8;
      text-shadow: 0 0 15px #0ea5e9;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
      background: rgba(15, 23, 42, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .card {
      background: linear-gradient(145deg, #1e293b, #334155);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.7);
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #38bdf8;
      transition: transform 0.3s ease;
    }
    .card img:hover {
      transform: rotate(10deg) scale(1.1);
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #facc15;
      text-shadow: 0 0 5px #facc15;
    }
    .qty, .price {
      font-size: 16px;
      margin: 5px 0;
    }
    .price {
      color: #38bdf8;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .card img {
        width: 80px;
        height: 80px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Loja do Kaka — Estoque de Frutas</h1>
  <section class="grid" id="frutas"></section>
  <script>
    const STORAGE_KEY = 'estoqueLojaKaka';

    const defaultItems = [
      { id: 'Leopard', qty: 4, preco: 'R$9,90', imagem: 'images/Leopard_Fruit.webp' },
      { id: 'Gravity', qty: 2, preco: 'R$2,90', imagem: 'images/Gravity_Fruit.webp' },
      { id: 'Venom', qty: 2, preco: 'R$2,99', imagem: 'images/Venom_Fruit.webp' },
      { id: 'Gas', qty: 2, preco: 'R$10,90', imagem: 'images/Gas_Fruit.webp' },
      { id: 'Shadow', qty: 1, preco: 'R$2,99', imagem: 'images/Shadow_Fruit.webp' },
      { id: 'Yeti', qty: 1, preco: 'R$12,50', imagem: 'images/Yeti_Fruit.webp' },
      { id: 'Mamute', qty: 2, preco: 'R$3,90', imagem: 'images/Mammoth_Fruit.webp' },
      { id: 'Control', qty: 2, preco: 'R$2,90', imagem: 'images/Control_Fruit.webp' }
    ];

    function loadData(){
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw) return defaultItems.slice();
        const parsed = JSON.parse(raw);
        if(!Array.isArray(parsed)) return defaultItems.slice();
        return parsed;
      } catch(e){
        console.warn('Erro ao carregar storage:', e);
        return defaultItems.slice();
      }
    }

    function render() {
      const frutas = loadData();
      const area = document.getElementById("frutas");
      area.innerHTML = "";
      frutas.forEach(f => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${f.imagem}" alt="${f.id}" />
          <h2>${f.id}</h2>
          <div class="qty">Estoque: ${f.qty}</div>
          <div class="price">Valor: ${f.preco}</div>
        `;
        area.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Loja do Kaka — Estoque de Frutas</title>
    <style>
      body {
        background: #0f172a;
        color: #f1f5f9;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .card {
        background: #1e293b;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      }
      .card h2 {
        margin: 0 0 10px;
      }
      .qty {
        font-size: 18px;
        margin: 10px 0;
      }
      .actions button {
        margin: 5px;
        padding: 6px 12px;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .plus { background: #10b981; color: #fff; }
      .minus { background: #ef4444; color: #fff; }
    </style>
  </head>
  <body>
    <h1>Loja do Kaka — Estoque de Frutas</h1>

    <section class="grid" id="frutas"></section>

    <script>
      // Lista de frutas com quantidade inicial
      const frutas = [
        { nome: "Leopard", qtd: 4 },
        { nome: "Gravity", qtd: 2 },
        { nome: "Venom", qtd: 2 },
        { nome: "Gas", qtd: 2 },
        { nome: "Shadow", qtd: 1 },
        { nome: "Yeti", qtd: 1 },
        { nome: "Mamute", qtd: 2 },
        { nome: "Control", qtd: 2 }
      ];

      function render() {
        const area = document.getElementById("frutas");
        area.innerHTML = "";
        frutas.forEach((f, i) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h2>${f.nome}</h2>
            <div class="qty">Quantidade: <span id="qtd-${i}">${f.qtd}</span></div>
            <div class="actions">
              <button class="plus" onclick="alterar(${i},1)">+</button>
              <button class="minus" onclick="alterar(${i},-1)">-</button>
            </div>
          `;
          area.appendChild(div);
        });
      }

      function alterar(i, valor) {
        frutas[i].qtd = Math.max(0, frutas[i].qtd + valor);
        document.getElementById("qtd-" + i).innerText = frutas[i].qtd;
      }

      render();
    </script>
  </body>
</html>

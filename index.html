<script>
  async function carregarFrutas() {
    try {
      const resposta = await fetch("estoque.json");
      const frutas = await resposta.json();

      const area = document.getElementById("frutas");
      area.innerHTML = "";

      frutas.forEach((f) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${f.imagem}" alt="${f.nome}" />
          <h2>${f.nome}</h2>
          <div class="qty">Estoque: ${f.qtd}</div>
          <div class="price">Valor: ${f.preco}</div>
        `;
        area.appendChild(div);
      });
    } catch (erro) {
      console.error("Erro ao carregar estoque:", erro);
    }
  }

  carregarFrutas();
</script>

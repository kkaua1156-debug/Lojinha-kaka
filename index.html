<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Loja do Kaka — Estoque de Frutas</title>
  <style>
    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card h2 {
      margin: 0 0 10px;
    }
    .qty {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Loja do Kaka — Estoque de Frutas</h1>
  <section class="grid" id="frutas"></section>
  <script>
    // Lista de frutas com quantidade inicial e imagem
    const frutas = [
      { nome: "Leopard", qtd: 4, imagem: "https://static.wikia.nocookie.net/roblox-blox-piece/images/a/a3/Leopard_Fruit.png/revision/latest?cb=20231027115615" },
      { nome: "Gravity", qtd: 2, imagem: "https://static.wikia.nocookie.net/roblox-blox-piece/images/5/5b/Gravity_Fruit.png/revision/latest?cb=20231027115615" },
      { nome: "Venom", qtd: 2, imagem: "https://static.wikia.nocookie.net/roblox-blox-piece/images/6/60/Venom_Fruit.png/revision/latest?cb=20231027115615" },
      { nome: "Gas", qtd: 2, imagem: "https://static.wikia.nocookie.net/roblox-blox-piece/images/0/06/Gas_Fruit.png/revision/latest?cb=20231027115615" },
      { nome: "Shadow", qtd: 1, imagem: "https://static.wikia.nocookie.net/roblox-blox-piece/images/e/e0/Shadow_Fruit.png/revision/latest?cb=20231027115615" },
      { nome: "Yeti", qtd: 1, imagem: "https://static.wikia.nocookie.net/roblox-blox-piece/images/3/3e/Yeti_Fruit.png/revision/latest?cb=20231027115615" },
      { nome: "Mamute", qtd: 2, imagem: "https://static.wikia.nocookie.net/roblox-blox-piece/images/2/27/Mammoth_Fruit.png/revision/latest?cb=20231027115615" },
      { nome: "Control", qtd: 2, imagem: "https://static.wikia.nocookie.net/roblox-blox-piece/images/5/5c/Control_Fruit.png/revision/latest?cb=20231027115615" }
    ];

    function render() {
      const area = document.getElementById("frutas");
      area.innerHTML = "";
      frutas.forEach((f) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${f.imagem}" alt="${f.nome}" />
          <h2>${f.nome}</h2>
          <div class="qty">Quantidade: ${f.qtd}</div>
        `;
        area.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>
